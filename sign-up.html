<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleSignUp.css">
    <script src="./sign-up.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form method="post" action="/" id="sign-up-form">
            <!-- Using inbuilt html validation attributes.-->
            <Label for="email">Email</Label>
            <input type="email" name="email" id="email" placeholder="Email ID" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required minlength="8" maxlength="16">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
            <button id="sign-up-btn">SIGN UP</button>
        </form>
    </div>
</body>
</html>
